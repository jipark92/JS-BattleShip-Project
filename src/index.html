<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Game Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="container">

        <header class="title">
            <h1>BATTLESHIP</h1>
        </header>

        <div class="intruction-container">
            <p style="color:red">Red = Hit</p>    
            <p style="color:blue">Blue = Miss</p>
            <p style="color:rgb(71, 63, 63)">Gray = Ships</p>    
        </div>

        <div class="board-container">
            <div class="player">
                <p>Player</p>
                <div class="player-board"></div>
            </div>

            <div class="computer">
                <p>Computer</p>
                <div class="computer-board"></div>
            </div>

        </div>  

        <div class="button-container">
            <!-- <button class="rotate-btn">Rotate</button> -->
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
        </div>

        <div class="game-info-container">
            <div class="game-status">
                <h2 class="lost"></h2>
                <h2 class="win"></H2>
            </div>
        </div>

        <!-- <p>set up your ships</p> -->

        <!-- <footer class="footer-container">Copyright 2022 <a href="https://github.com/norfkorean/JS-BattleShip-Project" target="_blank">JiPark/NorfKorean</a></footer> -->

            <p>Gray = Miss</p>
        </div>
        <div class="info-2">
            <p>Gray = Ships</p>
        </div> -->
    </main>
</body>
</html>
